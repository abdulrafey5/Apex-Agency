<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Chief Executive Agent Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>
  <div id="overlay"></div>

  <div id="chat-container">
    <div id="resizer"></div>
    <div id="header">
      <div class="profile-circle">C.E.A.</div>
      <div class="contact-name">Chief Executive Agent</div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for m in messages %}
          <div class="message {{ 'user-message' if m.role == 'user' else 'ai-message' }}">
            {{ m.content | e }}
          </div>
        {% endfor %}
      {% else %}
        <div class="message ai-message">Hello! How can I help you today?</div>
      {% endif %}
    </div>

    <form id="input-bar">
      <input type="text" id="message-input" placeholder="Type a message..." required />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll to bottom on load
    const messagesContainer = document.getElementById("messages");
    if (messagesContainer) messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Resizer (drag left edge)
    const chatContainer = document.getElementById("chat-container");
    const resizer = document.getElementById("resizer");
    const inputBar = document.getElementById("input-bar");
    let isResizing = false, startX, startWidth;

    resizer.addEventListener("mousedown", (e) => {
      isResizing = true;
      startX = e.clientX;
      startWidth = parseInt(window.getComputedStyle(chatContainer).width, 10);
      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResize);
    });

    function resize(e) {
      if (!isResizing) return;
      const newWidth = startWidth - (e.clientX - startX);
      if (newWidth >= 300 && newWidth <= window.innerWidth * 0.95) {
        chatContainer.style.width = `${newWidth}px`;
        inputBar.style.width = `${newWidth}px`;
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResize);
    }

    // Chat functionality
    const form = document.getElementById('input-bar');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      addMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `message=${encodeURIComponent(message)}`
        });

        if (response.ok) {
          const data = await response.json();
          if (data.response) {
            addMessage('assistant', data.response);
          } else if (data.error) {
            addMessage('assistant', `Error: ${data.error}`);
          }
        } else {
          addMessage('assistant', 'Sorry, there was an error processing your message.');
        }
      } catch (error) {
        addMessage('assistant', 'Network error. Please try again.');
      }
    });

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.textContent = content;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
