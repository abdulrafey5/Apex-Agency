<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Chief Executive Agent Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>
  <div id="overlay"></div>

  <div id="chat-container">
    <div id="resizer"></div>
    <div id="header">
      <div class="profile-circle">C.E.A.</div>
      <div class="contact-name">Chief Executive Agent</div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for m in messages %}
          <div class="message {{ 'user-message' if m.role == 'user' else 'ai-message' }}">
            {{ m.content | e }}
          </div>
        {% endfor %}
      {% else %}
        <div class="message ai-message">Hello! How can I help you today?</div>
      {% endif %}
    </div>

    <form id="input-bar" action="/chat" method="post">
      <input type="text" id="message-input" name="message" placeholder="Type a message..." required />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll to bottom on load
    const messagesContainer = document.getElementById("messages");
    if (messagesContainer) {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      // ensure last message is visible (works better when input is fixed)
      const last = messagesContainer.lastElementChild;
      if (last && typeof last.scrollIntoView === 'function') {
        last.scrollIntoView({ block: 'end' });
      }
    }

    // Resizer (drag left edge)
    const chatContainer = document.getElementById("chat-container");
    const resizer = document.getElementById("resizer");
    const inputBar = document.getElementById("input-bar");
    let isResizing = false, startX, startWidth;

    resizer.addEventListener("mousedown", (e) => {
      isResizing = true;
      startX = e.clientX;
      startWidth = parseInt(window.getComputedStyle(chatContainer).width, 10);
      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResize);
    });

    function resize(e) {
      if (!isResizing) return;
      const newWidth = startWidth - (e.clientX - startX);
      if (newWidth >= 300 && newWidth <= window.innerWidth * 0.95) {
        chatContainer.style.width = `${newWidth}px`;
        inputBar.style.width = `${newWidth}px`;
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResize);
    }

    // Handle form submission with AJAX
    const form = document.getElementById("input-bar");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const message = messageInput.value.trim();
      if (!message) return;

      // Disable input while processing
      messageInput.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";

      // Add user message to UI immediately
      addMessage(message, 'user');
      messageInput.value = "";

      // Add loading indicator for AI response
      const loadingDiv = addMessage("Thinking...", 'ai', true);

      try {
        // Send message to backend
        const response = await fetch('/chat', {
          method: 'POST',
          // Ensure cookies/session are sent so server can recognize logged-in state
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({ message: message })
        });

        // If server returned non-OK status, handle some common cases (401 -> show login hint)
        if (!response.ok) {
          const errBody = await response.text();
          if (response.status === 401) {
            // Clear loading and show a helpful message that the user needs to sign in
            throw new Error(`Unauthorized (401). You may need to sign in. Server response: ${errBody.substring(0,500)}`);
          }
          throw new Error(`Server responded with ${response.status}: ${errBody.substring(0,1000)}`);
        }

        // Be defensive about content type. If not JSON, include body in the error so devs can see stack traces/HTML.
        const contentType = response.headers.get('content-type') || '';
        if (!contentType.includes('application/json')) {
          const text = await response.text();
          // If the body looks like an HTML login/redirect page, give a helpful hint
          const lower = text.toLowerCase();
          if (lower.includes('<html') || lower.includes('login') || lower.includes('redirect')) {
            throw new Error(`Server returned HTML (likely a login/redirect). Body starts: ${text.substring(0,300)}`);
          }
          throw new Error(`Server returned non-JSON response. Body: ${text.substring(0,1000)}`);
        }

        // Try parsing JSON, but if it fails show the raw body to aid debugging
        let data;
        try {
          data = await response.json();
        } catch (jsonErr) {
          const text = await response.text();
          throw new Error(`Failed to parse JSON from server. Body: ${text.substring(0,2000)}`);
        }

        // Remove loading indicator
        loadingDiv.remove();

        // Check if response has error
        if (data.error) {
          addMessage(`Error: ${data.error}`, 'ai');
        } else if (data.response) {
          // Add AI response
          addMessage(data.response, 'ai');
        } else {
          addMessage("Received empty response from CEA.", 'ai');
        }

      } catch (error) {
        console.error('Error:', error);
        loadingDiv.remove();
        // Show helpful message including any HTML/stacktrace the server returned
        addMessage(`Sorry â€” CEA failed to process the request. Error: ${error.message}`, 'ai');
      } finally {
        // Re-enable input
        messageInput.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        messageInput.focus();
      }
    });

    function addMessage(content, role, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      if (isLoading) messageDiv.id = 'loading-message';

      messagesContainer.appendChild(messageDiv);
      // Prefer scrollIntoView to ensure the last message is brought above the fixed input bar
      try {
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
      } catch (e) {
        // Fallback
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      return messageDiv;
    }
  </script>
</body>
</html>
