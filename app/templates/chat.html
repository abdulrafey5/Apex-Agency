<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Chief Executive Agent Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>
  <div id="overlay"></div>

  <div id="chat-container">
    <div id="resizer"></div>
    <div id="header">
      <div class="profile-circle">C.E.A.</div>
      <div class="contact-name">Chief Executive Agent</div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for m in messages %}
          <div class="message {{ 'user-message' if m.role == 'user' else 'ai-message' }}">
            {{ m.content | e }}
          </div>
        {% endfor %}
      {% else %}
        <div class="message ai-message">Hello! How can I help you today?</div>
      {% endif %}
    </div>

    <form id="input-bar" action="/chat" method="post">
      <input type="text" id="message-input" name="message" placeholder="Type a message..." required />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll to bottom on load
    const messagesContainer = document.getElementById("messages");
    if (messagesContainer) messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Resizer (drag left edge)
    const chatContainer = document.getElementById("chat-container");
    const resizer = document.getElementById("resizer");
    const inputBar = document.getElementById("input-bar");
    let isResizing = false, startX, startWidth;

    resizer.addEventListener("mousedown", (e) => {
      isResizing = true;
      startX = e.clientX;
      startWidth = parseInt(window.getComputedStyle(chatContainer).width, 10);
      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResize);
    });

    function resize(e) {
      if (!isResizing) return;
      const newWidth = startWidth - (e.clientX - startX);
      if (newWidth >= 300 && newWidth <= window.innerWidth * 0.95) {
        chatContainer.style.width = `${newWidth}px`;
        inputBar.style.width = `${newWidth}px`;
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResize);
    }

    // Handle form submission with AJAX
    const form = document.getElementById("input-bar");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const message = messageInput.value.trim();
      if (!message) return;

      // Disable input while processing
      messageInput.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";

      // Add user message to UI immediately
      addMessage(message, 'user');
      messageInput.value = "";

      // Add loading indicator for AI response
      const loadingDiv = addMessage("Thinking...", 'ai', true);

      try {
        // Send message to backend
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: message })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // Remove loading indicator
        loadingDiv.remove();
        
        // Add AI response
        addMessage(data.response, 'ai');

      } catch (error) {
        console.error('Error:', error);
        loadingDiv.remove();
        addMessage("Sorry â€” CEA failed to process the request. Please try again.", 'ai');
      } finally {
        // Re-enable input
        messageInput.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        messageInput.focus();
      }
    });

    function addMessage(content, role, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      if (isLoading) messageDiv.id = 'loading-message';
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }
  </script>
</body>
</html>
